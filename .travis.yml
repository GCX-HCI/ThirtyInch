language: android
jdk:
    - oraclejdk8

# Cache our Gradle cache
# so we don't have to download everything again and again...
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

# Define multiple jobs
# to get faster unittest feedback
jobs:
  include:
    - stage: unittest
      before_script: skip
      script: ./gradlew testDebugUnitTest
    - stage: all
      script: ./gradlew build jacocoTestReportDebug assembleAndroidTest connectedCheck

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools
    - tools

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-24


before_script:

  # The SDK version used to compile your project
   - yes | sdkmanager "platforms;android-24;android-27"

  # First assemble the project before launching the emulator
  - ./gradlew assemble

  # List available emulators
  - android list targets

  # Emulator Management: Create, Start and Wait
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

after_success:
  - bash <(curl -s https://codecov.io/bash)