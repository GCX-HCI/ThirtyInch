buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.novoda:bintray-release:$bintrayVersion"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'bintray-release'
apply plugin: 'jacoco-android'

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionCode VERSION_CODE
        versionName VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            // output coverage with ./gradlew clean build createDebugCoverageReport
            testCoverageEnabled true
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation project(':thirtyinch')
    implementation 'io.reactivex:rxjava:1.3.2'
    implementation 'com.artemzin.rxjava:proguard-rules:1.2.7.0'
    compileOnly "com.android.support:support-annotations:$supportLibraryVersion"

    testCompileOnly "com.android.support:support-annotations:$supportLibraryVersion"
    testImplementation "junit:junit:$junitVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.assertj:assertj-core:$assertjVersion"
}

publish {
    userOrg = 'grandcentrix'
    groupId = 'net.grandcentrix.thirtyinch'
    artifactId = 'thirtyinch-rx'
    uploadName = 'ThirtyInch'
    publishVersion = VERSION_NAME
    website = 'https://github.com/grandcentrix/ThirtyInch'
}